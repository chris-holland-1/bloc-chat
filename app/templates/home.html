<header>
    <h1>Bloc Chat</h1>
</header>

<aside class="left-column">
<section class="list-rooms">
    <h4 class="chat-rooms" ng-repeat="currentRoom in home.chatRooms" ng-click="home.selectRoom(currentRoom)">{{ currentRoom.name }}</h4>
    <!-- how to get these rooms 'clickable' and to go to the specific messages for the room -->
</section>

<section class="create-room">
    <div class="create-room-label">
        <h4>Create Room</h4>
    </div>
    <p class="room-name">
        <form ng-submit="home.room.createRoom(newRoomName)">
            <label>Room Name:</label>
            <input type="text" ng-model="newRoomName" required>
            <button type="submit">Enter</button>
        </form>
    </p>
</section>
</aside>

<section class="float-right-column">
    <h4>{{ home.currentRoom.name }}</h4>
    <!-- how to get this header to show the room selected? -->
</section>

<!-- create an html form -->

<section class="float-right-column">
    <form ng-submit="home.message.createMessage(newMessage)">
        <label>Name:</label>
        <input type="text" ng-model="user">
        <label>Message:</label>
        <input type="text" ng-model="text">
        <button type="submit">Submit</button>
      </form>
</section> 

<section class="float-right-column" >
    <ul>
        <li ng-repeat="chatMessage in home.currentMessages">{{ chatMessage.username }}: {{ chatMessage.content }}</li>
    </ul>
</section>
