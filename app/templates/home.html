<section>
    <h1>Bloc Chat</h1>
</section>

<section>
    <h4 class="chat-rooms" ng-repeat="currentRoom in home.chatRooms">{{ currentRoom.$value }}</h4>
</section>

<!-- create an html form -->

<md-dialog aria-label="New Room">
    <form name="createRoomForm">
        <md-toolbar>
            <div class="createRoomLabel">
                <h4>Create Room</h4>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-content layout-padding>
                <div layout layout-sm="column">
                    <md-input-container flex>
                        <label>Room Name</label>
                        <input ng-enter="createHomeCtrl.create()" ng-model="createHomeCtrl.newRoom.name" required>
                    </md-input-container>
                </div>
            </md-content>
        </md-dialog-content>
        <div class="enterButton">
            <md-button>Enter</md-button>
        </div>
    </form>
</md-dialog>
